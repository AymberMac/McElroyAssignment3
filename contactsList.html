<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { margin: 20px; padding: 10px; border: 1px solid #ccc; }
        .product h2 { margin: 0; }
    </style>
</head>
<body>
    <h1>Contact List</h1>
    <div id="contact-list"></div>

    <script>
        // Function to load XML data
        function loadXMLDoc(filePath) {
            const xhttp = new XMLHttpxml
            Request();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    displayProducts(this.responseXML);
                }

            };
            xhttp.open("GET", filePath, true);
            xhttp.send();
        }

        // Function to display contacts
        function displayContacts(xml) {
            const contacts = xml.getElementsByTagName("contacts");
            let output = "";

            for (let i = 0; i < contacts.length; i++) {
                const name = contacts[i].getElementsByTagName("Name")[0].textContent;
                const email = contacts[i].getElementsByTagName("Email")[0].textContent;
                const message = contacts[i].getElementsByTagName("Message")[0].textContent;
                
                output += `
                    <div class="contacts">
                        <h2>${name}</h2>
                        <p><strong>Email:</strong> $${email}</p>
                        <p>${message}</p>
                    </div>
                `;
            }
            document.getElementById("contact-list").innerHTML = output;
        }

        // Load the XML document
        loadXMLDoc("contacts.xml");
    </script>
</body>
</html>
